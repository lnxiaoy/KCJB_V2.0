<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开仓进宝</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:url(images/bg.jpeg) no-repeat;overflow:hidden;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" style="padding-top:100px;">
            <div class="panel panel-default">
                <div class="panel-heading">登录/注册</div>
                <div class="panel-body">
                    <div class="col-md-6" ng-controller="login">
                        <form class="form-horizontal" novalidate ng-submit="loginForm()" name="myLogin">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">用户名</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="" placeholder="用户名" name="username" ng-model="user.username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="" placeholder="密码" name="password" ng-model="user.password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-4">
                                    <input type="submit" class="btn btn-primary" ng-disabled="myLogin.$invalid" value="登陆">
                                    <button type="submit" id="change" class="btn btn-info pull-right">游客体验</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6" ng-controller="logup">
                        <form class="form-horizontal" novalidate ng-submit="logupForm()" name="myLogup">
                            <div class="form-group has-feedback" ng-class="{'has-success' : !myLogup.username.$pristine && myLogup.username.$valid, 'has-error' : !myLogup.username.$pristine && myLogup.username.$invalid }">
                                <label for="" class="col-sm-3 control-label">用户名</label><span style="color:red;">*</span>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="" placeholder="用户名" name="username" ng-model="user.username" required ng-minlength="3" ng-maxlength="20">
                                    <div ng-show="!myLogup.username.$pristine && myLogup.username.$valid">
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="error" ng-show="myLogup.username.$dirty && myLogup.username.$invalid">
                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <small class="error" ng-show="myLogup.username.$error.required">用户名不能为空</small>
                                        <small class="error" ng-show="myLogup.username.$error.minlength">用户名不能小于3个字符</small>
                                        <small class="error" ng-show="myLogup.username.$error.maxlength">用户名不能大于20个字符</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group has-feedback" ng-class="{'has-success' : !myLogup.password.$pristine && myLogup.password.$valid, 'has-error' : !myLogup.password.$pristine && myLogup.password.$invalid }">
                                <label for="" class="col-sm-3 control-label">密码</label><span style="color:red;">*</span>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="" placeholder="密码" name="password" ng-model="user.password" required ng-minlength="3" ng-maxlength="20">
                                    <div ng-show="!myLogup.password.$pristine && myLogup.password.$valid">
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="error" ng-show="myLogup.password.$dirty && myLogup.password.$invalid">
                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <small class="error" ng-show="myLogup.password.$error.required">密码不能为空</small>
                                        <small class="error" ng-show="myLogup.password.$error.minlength">密码不能小于3个字符</small>
                                        <small class="error" ng-show="myLogup.password.$error.maxlength">密码不能大于20个字符</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group has-feedback" ng-class="{'has-success' : !myLogup.repeat.$pristine && myLogup.repeat.$valid, 'has-error' : !myLogup.repeat.$pristine && myLogup.repeat.$invalid }">
                                <label for="" class="col-sm-3 control-label">确认密码</label><span style="color:red;">*</span>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="" placeholder="确认密码" name="repeat" ng-model="user.repeat" required ng-minlength="3" ng-maxlength="20">
                                    <div ng-show="!myLogup.repeat.$pristine && myLogup.repeat.$valid">
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="error" ng-show="myLogup.repeat.$dirty && myLogup.repeat.$invalid">
                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <small class="error" ng-show="myLogup.repeat.$error.required">密码不能为空</small>
                                        <small class="error" ng-show="myLogup.repeat.$error.minlength">密码不能小于3个字符</small>
                                        <small class="error" ng-show="myLogup.repeat.$error.maxlength">密码不能大于20个字符</small>
                                        <small class="error" ng-show="myLogup.repeat!==myLogup.repeat">两次密码不一致</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group has-feedback" ng-class="{'has-success' : !myLogup.nickname.$pristine && myLogup.nickname.$valid, 'has-error' : !myLogup.nickname.$pristine && myLogup.nickname.$invalid }">
                                <label for="" class="col-sm-3 control-label">昵称</label><span style="color:red;">*</span>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="" placeholder="昵称" name="nickname" ng-model="user.nickname" required ng-minlength="3" ng-maxlength="20">
                                    <div ng-show="!myLogup.nickname.$pristine && myLogup.nickname.$valid">
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="error" ng-show="myLogup.nickname.$dirty && myLogup.nickname.$invalid">
                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <small class="error" ng-show="myLogup.nickname.$error.required">昵称不能为空</small>
                                        <small class="error" ng-show="myLogup.nickname.$error.minlength">昵称不能小于3个字符</small>
                                        <small class="error" ng-show="myLogup.nickname.$error.maxlength">昵称不能大于20个字符</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group has-feedback" ng-class="{'has-success' : !myLogup.qq.$pristine && myLogup.qq.$valid, 'has-error' : !myLogup.qq.$pristine && myLogup.qq.$invalid }">
                                <label for="" class="col-sm-3 control-label">QQ</label><span style="color:red;">*</span>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="" placeholder="QQ" name="qq" ng-model="user.qq" required ng-pattern="/[0-9]{4,}/">
                                    <div ng-show="!myLogup.qq.$pristine && myLogup.qq.$valid">
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="error" ng-show="myLogup.qq.$dirty && myLogup.qq.$invalid">
                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <small class="error" ng-show="myLogup.qq.$error.required">QQ不能为空</small>
                                        <small class="error" ng-show="myLogup.qq.$error.minlength">QQ不能小于3个字符</small>
                                        <small class="error" ng-show="myLogup.qq.$error.maxlength">QQ不能大于20个字符</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 pull-right">
                                    <input type="submit" class="btn btn-primary" value="注册" ng-disabled="myLogup.$invalid">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div style="background-color:#333;text-align:center;position:absolute;bottom:0;height:40px;width:100%;color:#aaa;">
            <h4>天囊投资有限公司</h4>
        </div>
    </footer>
</body>
<script src="js/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="angular/angular.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
<script type="text/javascript">
$("#change").click(function(event) {
    $.ajax({
            url: '/api/login',
            type: 'POST',
            dataType: 'json',
        })
        .done(function(data) {
            console.log("success", data);
            if (data.succ == 0) {
                window.location.href = "/index.html";

            }
        });
    // .fail(function() {
    //     console.log("error");
    // })
    // .always(function() {
    //     console.log("complete");
    // }); 
});
</script>
