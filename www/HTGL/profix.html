<div class="panel panel-default">
    <div class="panel-heading">产品列表</div>
    <div class="panel-body">
        <form novalidate ng-submit="profileForm()">
            <div class="form-group">
                <label for="" class="col-sm-1 control-label">选择分类</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="" placeholder="" name="workTime" ng-model="score.startTime">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-1 control-label">产品编码</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="" placeholder="" name="workTime" ng-model="score.endTime">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-1 control-label">产品名称</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="" placeholder="" name="workTime" ng-model="score.endTime">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-primary">查找产品</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-primary" data-toggle='modal' data-target='#myModal'>新增产品</button>
                </div>
            </div>

        </form>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <td>产品名称</td>
                <td>成本</td>
                <td>行情提醒</td>
                <td>操作</td>
            </thead>
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.name}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button class="btn-default btn btn-sm" data-toggle='modal' data-target='#myModal'>编辑</button>
                    <button class="btn-default btn btn-sm">删除</button>
                </td>
            </tr>
        </table>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">新增产品</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" novalidate ng-submit="profileForm()">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">选择分类</label><span style="color:red;">*</span>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="" placeholder="用户名" name="username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">产品编码</label><span style="color:red;">*</span>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="" placeholder="用户名" name="username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">商品名称</label><span style="color:red;">*</span>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="" placeholder="用户名" name="username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label"></label><span style="color:red;"></span>
                                <div class="col-sm-5">
                                    <input type="checkbox">喊单时关联
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">成本</label><span style="color:red;">*</span>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="" placeholder="" name="username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword5" class="col-sm-4 control-label">盈亏金额</label>
                                <div class="col-sm-5">
                                    乘还是除
                                    <input type="number" class="form-control" id="" placeholder="昵称" name="nickname" ng-model="user.nickname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">小数点位</label><span style="color:red;">*</span>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="" placeholder="" name="username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">显示顺序</label><span style="color:red;">*</span>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="" placeholder="" name="username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">报价外盘</label><span style="color:red;">*</span>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="" placeholder="" name="username" ng-model="user.username">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
